<div class="card my-5">
    <div class="card-body">
        <form (ngSubmit)="updateSubmit()" #userForm = "ngForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" [(ngModel)]="user.name"
                    class="form-control"
                    id="name"
                    name="name"
                    placeholder="請修改姓名："
                    required #name= "ngModel">
            </div>
            <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="text" [(ngModel)]="user.age"
                    class="form-control"
                    id = "age"
                    name="age"
                   placeholder="請修改年齡："
                   required #age = "ngModel">
                <div [hidden]="!age.pristine" class="alert alert-danger">Age is required</div>
            </div>
            <button type="submit" [disabled]="!userForm.form.valid"
             class="btn btn-info">確認修改</button>
        </form>
    </div>
</div>
