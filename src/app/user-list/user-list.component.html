<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Age</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users; let i = index;">
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.age }}</td>
        <td><button type="button" class="btn btn-outline-danger" (click)="deleteItem(user.id, i)">Delete</button></td>
        <td>
        <a routerLink="/updateUser">
          <button type="button" class="btn btn-outline-warning">Edit</button>
        </a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
